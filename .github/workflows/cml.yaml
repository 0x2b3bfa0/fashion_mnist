    - name: deps
      run: |
        sudo apt update
        sudo apt install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev awscli

    - uses: iterative/setup-cml@v1

    - uses: iterative/setup-dvc@v1
