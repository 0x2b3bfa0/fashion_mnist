    - uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: cml
      env:
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
        AWS_EC2_METADATA_DISABLED: true
        #DVC_EXP_AUTO_PUSH: true
        #DVC_EXP_GIT_REMOTE: origin
        DVC_EXP_GIT_REMOTE: https://DavidGOrtega:${{secrets.REPO_TOKEN}}@github.com/DavidGOrtega/fashion_mnist.git
        DVC_EXP_AUTO_PUSH: true
      shell: bash
      run: |
        pip install -r requirements.txt
        
        # git fetch --prune

        #needed by dvc exp apply
        # git config --global user.email "g.ortega.david@gmail.com"
        # git config --global user.name "DavidGOrtega"

        EXP_NAME=${GITHUB_REPOSITORY}-cml-run-${GITHUB_SHA}
        # || because generates an error
        EXP_AVAIL=$(dvc exp pull --run-cache origin $EXP_NAME || echo '')
        if [[ -z "$EXP_AVAIL" ]]; then
            echo "############\nFirst Time\n############"
            dvc exp run -n $EXP_NAME --pull -v
        else    
            echo "############\nResuming\n############"
            dvc exp apply $EXP_NAME
            dvc exp run -v
        fi

        echo "# CML report" > report.md
        (cml-publish model/confusion_matrix.png --md >> report.md) || echo 'model/confusion_matrix.png'
        cml-send-comment report.md 
        cml-pr dvc.lock

